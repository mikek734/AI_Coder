<h2>Update Picture</h2>

<p>
  Sub: {{ user.sub }}
</p>

<form method="POST" action="{{ url_for('update_picture', sub=user.sub) }}">

  <label>Picture:</label>
  <input name="picture" value="{{ user.picture }}">

  <button type="submit">Update</button>

</form>

<a href="{{ url_for('index') }}">Cancel</a>
