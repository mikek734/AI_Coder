{% extends "layout.html" %}

{% block content %}

<h1>{{ user.name }}</h1>

<p>
  Email: {{ user.email }}
</p>

<p>
  Name: {{ user.name }}  

  <a href="{{ url_for('update_name', sub=user.sub) }}">Edit</a>
</p>

<p>
  <img src="{{ user.picture }}" width="100">
  
  <a href="{{ url_for('update_picture', sub=user.sub) }}">Edit</a>
</p>

<a href="{{ url_for('scores', sub=user.sub) }}">Scores</a> 
<br><br>
<a href="{{ url_for('quizzes', sub=user.sub) }}">Quizzes</a>
<br><br>
<a href="{{ url_for('delete_account', sub=user.sub) }}">Delete Account</a>

{% endblock %}
