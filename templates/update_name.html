<!-- update_name.html -->

{% extends "base.html" %}

{% block content %}

<h2>Update Name</h2>

<form method="POST">

  <label>Name:</label>
  <input name="name" value="{{ user.name }}">

  <button type="submit">Update</button>
  
</form>

<a href="{{ url_for('user_profile', sub=sub) }}">Cancel</a>

{% endblock %}
